<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="./style.css" />

        <title>Note-IT ʕ•ᴥ•ʔ</title>
    </head>

    <body>
        <header>
            <h1>Welcome to Note-IT ʕ•ᴥ•ʔ</h1>
        </header>

        <div id="container">
            <form id="post-form">
                <input class="note-input" type="text" placeholder="Note Title..." required />
                <button class="note-button" type="submit">
                    <i class="fas fa-comment-medical"></i>
                </button>

                <div id="check-all-div">
                    <p id="check-all-p">Check all</p>
                    <button class="check-all-button" type="Button" value="unchecked">
                        <i class="fas fa-check"></i>
                    </button>
                </div>

                <div id="sort-category-div">
                    <select class="sort-category-dropdown">
                        <option value="show-all">Show all</option>
                        <option value="misc">Misc</option>
                        <option value="shopping">Shopping</option>
                        <option value="calendar">Calendar</option>
                        <option value="tasks">Tasks</option>
                    </select>
                </div>
            </form>

            <div class="note-container">
                <ul class="note-list"></ul>
            </div>
        </div>

        <script type="text/javascript" src="./js/localstorage.js"></script>
        <script type="text/javascript" src="./js/noteUtils.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript" src="./js/dummyData.js"></script>
    </body>

</html>
