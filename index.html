<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="./style.css">

        <title>Note-IT ʕ•ᴥ•ʔ</title>
    </head>

    <body>
        <header>
            <h1>Welcome to Note-IT</h1>
        </header>

        <div id="container">
            <form id="post-form">
                <input class="note-input" type="text" placeholder="Note Title..." required>
                <button class="note-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="note-container">
                <ul class="note-list"></ul>
            </div>
        </div>

        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript" src="./js/dummyData.js"></script>
    </body>

</html>
